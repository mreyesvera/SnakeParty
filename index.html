<body>
    <header id="bigHeader">
        <img id="bigLogo" src="img/SnakeParty.png">
        <div id="title">
            <h1>SNAKE PARTY</h1>
        </div>
    </header>

    <form class="mainContainer" id="logInForm" method="POST" action="server/menu.php">
        <div class="fields">
            <h4>Log In</h4>

            <div class="nameField">
                <label for="username">USERNAME <span id="usernameError"></span></label>
                <input id="username" type="text" name="username" maxlength="40" required>
            </div>

            <div class="passwordField">
                <label for="password">PASSWORD <span id="passwordError"></span></label>
                <input id="password" type="password" name="password" required>
            </div>

            <div class="submitField">
                <input type="submit" value="Log in">
            </div>

            <div class="registerField">
                <a href="register.html"><input type="button" value="Register"></a>
            </div>
        </div>
    </form>
</body>
