<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/register.js"></script>
</head>

<body>
    <header id="bigHeader">
        <img id="bigLogo" src="img/SnakeParty.png">
        <div id="title">
            <h1>SNAKE PARTY</h1>
        </div>
    </header>
    <form class="mainContainer" id="registerForm" method="POST" action="server/register.php">
        <div class="fields">
            <h4>Register</h4>

            <div class="nameField">
                <label for="newusername">USERNAME </label>
                <input id="newusername" type="text" name="newusername" maxlength="40" required>
                <div id="usernameNotes"></div>
            </div>

            <div class="passwordField">
                <label for="newpassword">PASSWORD* </label>
                <input id="newpassword" type="password" name="newpassword" required>
                <div id="passwordNotes">
                    *The password should have:
                    <ul>
                        <li id="passnote1">a minimum length of 6 characters</li>
                        <li id="passnote2">at least one uppercase</li>
                        <li id="passnote3">at least one lowercase</li>
                        <li id="passnote4">at least one digit</li>
                        <li id="passnote5"> at least one special character</li>
                    </ul>
                </div>
            </div>

            <div class="dateField">
                <label name="dateBirthLabel" for="datebirth">DATE OF BIRTH </label>
                <input id="datebirth" type="date" placeholder="dd-mm-yyyy" name="datebirth" required>
                <div id="dateNotes"></div>
            </div>

            <div class="colorField">
                <label name="colorLabel" for="color">FAVORITE COLOR*: </label>
                <input id="color" type="color" name="color" required value="#53b844">

                <div id="colorNotes">*You can't choose white</div>

            </div>

            <div>
                <span id="response"></span>
            </div>

            <div class="submitField">
                <input type="submit" value="Submit">
            </div>

            <div class="loginField">
                <a href="index.html"><input type="button" value="Log in"></a>
            </div>
        </div>
    </form>
</body>

</html>
